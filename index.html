<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Thi cuối kì</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="content black">
            <div class="logo">
                <h4>Empire</h4>
                <div class="icon-logo"></div>
            </div>
            <h1>
                Join the dark side.
                <br>
                We have cookies.
            </h1>
            <div class="nav">
                <ul>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">Imprint</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="content white">
            <div class="content-inside">
                <h1>Sign up</h1>
                <div class="line"></div>
                <form class="input-group" action="" method="get">
                    <input type="text" class="input-field" placeholder="USERNAME" required>
                    <input type="text" class="input-field" placeholder="E-MAIL" required>
                    <input type="password" class="input-field" placeholder="PASSWORD" required>
                    <input type="password" class="input-field" placeholder="REPEAT PASSWORD" required>
                    <button type="submit" class="submit-btn"> Sign Up Now </button>
                    <a href="#" class="link-left">
                        I am already a member
                        <div class="line-bottom"></div>
                    </a>
                </form>

            </div>

        </div>

    </div>
</body>
</html>
